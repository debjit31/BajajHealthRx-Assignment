<!DOCTYPE HTML>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>My Google Map</title>
        <style>
            #map{
                height: 700px;
                width : 100%;
            }
        </style>
    </head>
    <body>
        <style>
            #lbtn {
                background-color:#e7e7e7; 
                border: none;
                color: black;
                padding: 15px 32px;
                margin: 10dp;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                }
        </style>
        <div id = "map"></div>
        <button id = 'lbtn' type = "button">Launch the rafales</button>
        <script>
            // function to initialize the map with the required map parameters and the source and destination markers
            function initMap()
            {
                var options = {
                    zoom : 3,
                    center:{lat:37.9601, lng:58.3261}
                }

                var rafaleTransitMap = new 
                google.maps.Map(document.getElementById('map'), options);

                var parisLocator = new google.maps.Marker({
                    position:{lat:48.8566,lng:2.3522},
                    map:rafaleTransitMap
                });

                var ambalaLocator = new google.maps.Marker({
                    position:{lat:30.3752,lng:76.7821},
                    map:rafaleTransitMap
                });
            }
    </script>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4T358OEqDEIj3FtdAkQ8-p1zuUDHGr4w&callback=initMap">
      </script>
            
    </body>

</html>
